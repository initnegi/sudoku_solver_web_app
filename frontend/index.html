<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sudoku Solver</h1>
        <div id="sudoku-board" class="sudoku-board">
            <!-- 9x9 Sudoku Grid -->
            <table>
                <tbody>
                    <!-- Generate 9x9 Grid (81 cells) -->
                    <script>
                        for (let i = 0; i < 9; i++) {
                            document.write('<tr>');
                            for (let j = 0; j < 9; j++) {
                                document.write('<td><input type="number" min="1" max="9" id="cell-' + i + '-' + j + '" class="cell"></td>');
                            }
                            document.write('</tr>');
                        }
                    </script>
                </tbody>
            </table>
        </div>
        <button id="solve-btn">Solve</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
